spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${DATABASE}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    password: ${PASSWORD}

    jpa:
      hibernate:
        ddl-auto: ${DDL_AUTO}

      show-sql: true
      properties:
        hibernate:
          format_sql: true
